spring.profiles.active=dev
spring.application.name=base-security
#------------------Consul\u914D\u7F6E-----------------------------------------
#Consul \u7684\u5730\u5740\u548C\u7AEF\u53E3\u53F7\u9ED8\u8BA4\u662F localhost:8500 \uFF0C\u5982\u679C\u4E0D\u662F\u8FD9\u4E2A\u5730\u5740\u53EF\u4EE5\u81EA\u884C\u914D\u7F6E\u3002
spring.cloud.consul.host=10.110.200.203
spring.cloud.consul.port=8500
#\u9700\u8981\u6CE8\u518C\u5230Consul\u4E2D\u4F9BTurbine\u76D1\u63A7\u4F7F\u7528
spring.cloud.consul.discovery.register=true
#\u6CE8\u518C\u65F6\u4F7F\u7528ip\u5730\u5740\u800C\u4E0D\u662F\u7528\u673A\u5668\u540D
spring.cloud.consul.discovery.prefer-ip-address=true
#\u6CE8\u518C\u5230consul\u7684\u670D\u52A1\u540D\u79F0
spring.cloud.consul.discovery.serviceName=${spring.application.name}
#\u670D\u52A1\u4E0B\u7EBF\u540E\u81EA\u52A8\u4ECEConsul\u4E2D\u5220\u9664\u65E0\u6548\u670D\u52A1
spring.cloud.consul.discovery.deregister=true
spring.cloud.consul.discovery.health-check-critical-timeout=10s
#------------------Spring Cloud Config\u914D\u7F6E-----------------------------------------
spring.cloud.config.name=common,security
spring.cloud.config.profile=${spring.profiles.active}
#\u4ECEConsul\u4E2D\u83B7\u53D6config-server\u5730\u5740\u4FE1\u606F
spring.cloud.config.discovery.service-id=base-config
spring.cloud.config.label=master
#\u5F00\u901A\u670D\u52A1\u53D1\u73B0\u4F7F\u7528Config Server\u529F\u80FD
spring.cloud.config.discovery.enabled=true
#\u5FC5\u987B\u8981\u914D\u7F6E\uFF0C\u5426\u5219\u65E0\u6CD5\u6B63\u5E38\u542F\u52A8
spring.cloud.config.fail-fast=true
#\u4F7F\u7528Spring Cloud Bus\u81EA\u52A8\u66F4\u65B0\u914D\u7F6E\u4FE1\u606F
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true



